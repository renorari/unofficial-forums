<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial Forums</title>

    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/posts.js"></script>
</head>

<body>
    <header>
        <a href="/"><h1></h1></a>
        <span id="description"></span>
    </header>

    <main>
        <section id="create_post">
            <h2>Create new post</h2>
            <form id="post_create" onsubmit="createPost(); return false;">
                <label for="user_name">Your Name</label>
                <input type="text" name="user_name" id="user_name" autocomplete="off">
                <label for="post_content">Content</label>
                <input type="text" name="post_content" id="post_content" autocomplete="off">
                <input type="submit" value="Post">
            </form>
        </section>
        <section id="posts">
            <h2>Posts</h2>
            <button id="load_more" onclick="loadPosts();">Reload</button>
        </section>
    </main>
</body>

</html>
