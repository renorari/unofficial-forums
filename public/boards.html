<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{boardName}} | Unofficial Forums</title>

    <meta name="description" content="{{boardDescription}}">
    <meta name="keywords" content="unofficial, forums, 非公式, アンオフィシャル, フォーラム, 掲示板, {{boardName}}, {{boardDescription}}">
    <meta name="author" content="Unofficial Forums">

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/escape.js"></script>
    <script src="/scripts/posts.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2780663792958555"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="/">
            <h1>{{boardName}}</h1>
        </a>
        <span id="description">{{boardDescription}}</span>
    </header>

    <main>
        <section id="create_post">
            <h2>Create new post</h2>
            <form id="post_create" onsubmit="createPost(); return false;">
                <label for="user_name">Your Name</label>
                <input type="text" name="user_name" id="user_name" autocomplete="off">
                <label for="post_content">Content</label>
                <textarea name="post_content" id="post_content"></textarea>
                <input type="submit" value="Post">
            </form>
        </section>
        <section id="posts">
            <h2>Posts</h2>
            <button id="load_more" onclick="loadPosts();">Reload</button>
        </section>
    </main>
</body>

</html>
